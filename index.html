<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="header-op">
                <h3 class="operation">opasdasdas</h3>
            </div>
            <div class="header-res">
                <h1 class="result">25</h1>
            </div>
            <div class="buttons">
                <div class="button span-2 border-radius-25"><h1 id="btn-delete">Delete</h1></div>
                <div class="button span-2 border-radius-25"><h1 id="btn-clear">Clear</h1></div>
                <div class="button border-radius-50"><h1 id="btn-7">7</h1></div>
                <div class="button border-radius-50"><h1 id="btn-8">8</h1></div>
                <div class="button border-radius-50"><h1 id="btn-9">9</h1></div>
                <div class="button border-radius-50"><h1 id="btn-plus">+</h1></div>
                <div class="button border-radius-50"><h1 id="btn-4">4</h1></div>
                <div class="button border-radius-50"><h1 id="btn-5">5</h1></div>
                <div class="button border-radius-50"><h1 id="btn-6">6</h1></div>
                <div class="button border-radius-50"><h1 id="btn-minus">-</h1></div>
                <div class="button border-radius-50"><h1 id="btn-1">1</h1></div>
                <div class="button border-radius-50"><h1 id="btn-2">2</h1></div>
                <div class="button border-radius-50"><h1 id="btn-3">3</h1></div>
                <div class="button border-radius-50"><h1 id="btn-multiply">*</h1></div>
                <div class="button border-radius-50"><h1 class="btn-0">0</h1></div>
                <div class="button span-2 border-radius-25"><h1 class="btn-equal">=</h1></div>
                <div class="button border-radius-50"><h1 id="btn-divide">/</h1></div>
            </div>
        </div>
    </body>
</html>
