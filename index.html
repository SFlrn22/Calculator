<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="header-op">
                <h3 class="operation"></h3>
            </div>
            <div class="header-res">
                <h1 class="result">0</h1>
            </div>
            <div class="buttons">
                <div class="button span-2 border-radius-25" id="delete"><h1>Delete</h1></div>
                <div class="button span-2 border-radius-25" id="clear"><h1>Clear</h1></div>
                <div class="button border-radius-50 number" id="7"><h1>7</h1></div>
                <div class="button border-radius-50 number" id="8"><h1>8</h1></div>
                <div class="button border-radius-50 number" id="9"><h1>9</h1></div>
                <div class="button border-radius-50" id="plus"><h1>+</h1></div>
                <div class="button border-radius-50 number" id="4"><h1>4</h1></div>
                <div class="button border-radius-50 number" id="5"><h1>5</h1></div>
                <div class="button border-radius-50 number" id="6"><h1>6</h1></div>
                <div class="button border-radius-50" id="minus"><h1>-</h1></div>
                <div class="button border-radius-50 number" id="1"><h1>1</h1></div>
                <div class="button border-radius-50 number" id="2"><h1>2</h1></div>
                <div class="button border-radius-50 number" id="3"><h1>3</h1></div>
                <div class="button border-radius-50" id="multiply"><h1>*</h1></div>
                <div class="button border-radius-50 number" id="0"><h1 class="btn-0">0</h1></div>
                <div class="button span-2 border-radius-25" id="equal"><h1 class="btn-equal">=</h1></div>
                <div class="button border-radius-50" id="divide"><h1>/</h1></div>
            </div>
        </div>
    </body>
</html>
